<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crud Usuarios</title>
    <link rel="stylesheet" href="../Estilos/crud_usuarios.css">
</head>

<body>
    <div>
        <a href="../index.html" class="home-button">Regresar a la p√°gina de inicio</a>
    </div>
    <hr>
    <div class="container">
        <div class="column form-column">
            <h2>Agregar Usuario</h2>
            <input type="text" id="nombre" class="form-input" placeholder="nombre">
            <input type="number" id="cedula" class="form-input" placeholder="cedula">
            <button id="btnAgregar" class="btn btn-agregar">Agregar</button>
        </div>
        <div class="column select-column">
            <h2>Seleccionar Usuario</h2>
            <select id="selectUsuario" class="select-input">
                <option value="">Seleccionar</option>
            </select>
            <br>
            <br>
            <input type="text" id="nombreEditar" class="form-input" placeholder="Nombre">
            <input type="text" id="cedulaEditar" class="form-input" placeholder="cedula">
            <button id="btnEditar" class="btn btn-update">Editar</button>
            <button id="btnEliminar" class="btn btn-delete">Eliminar</button>
        </div>
        <div class="column view-column">
            <h2>Lista de Usuarios</h2>
            <table>
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>Nombre</th>
                        <th>Cedula</th>
                    </tr>
                </thead>
                <tbody id="UsuariosList">
                </tbody>
            </table>
        </div>
    </div>
    <script src="../Logica/crud_usuarios.js"></script>
</body>

</html>
